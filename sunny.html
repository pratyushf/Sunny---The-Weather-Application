<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny-The Weather App</title>
    <link rel="stylesheet" href="sunny.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="wrapper">
        <h1>Sunny-The Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="grant-location-container">
                <img src="img/placeholder.png" alt="" >
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <form action="#" class="form-container" data-searchform>
                <input type="text" data-searchinput placeholder="Enter City Name">
                <button class="btn" type="submit">
                    <img src="img/search.png" alt="">
                </button>
            </form>

            <div class="loading-container">
                <img src="img/load-142_128.gif" alt="">
                <p>Loading</p>
            </div>

            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img src="" alt="" data-weathericon>
                <p data-temp></p>
            </div>
        </div>

        <div class="parameter-container">
            <div class="parameter">
                <img src="img/storm.png" alt="">
                <p>W I N D S P E E D</p>
                <p data-windspeed></p>
            </div>

            <div class="parameter">
                <img src="img/humidity.png" alt="">
                <p>H U M I D I T Y</p>
                <p data-humidity></p>
            </div>

            <div class="parameter">
                <img src="img/clouds.png" alt="">
                <p>C L O U D S</p>
                <p data-clouds></p>
            </div>
        </div>
    </div>
    <script src="sunny.js"></script>
</body>
</html>
